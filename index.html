<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container navbar">
            <div class="navbar__logo--box">
                <img src="img/logo.png" alt="Hungry Monster" class="navbar__logo">
            </div>
            <nav class="navbar__nav">
                <ul class="navbar__list">
                    <li class="navbar__item">
                        <a href="index.html" class="navbar__link">Home</a>
                    </li>
                    <li class="navbar__item">
                        <a href="#" class="navbar__link">About</a>
                    </li>
                    <li class="navbar__item">
                        <a href="#" class="navbar__link">Recipes</a>
                    </li>
                    <li class="navbar__item">
                        <a href="#" class="navbar__link">Blog</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6 offset-3">
                <div class="row">
                    <input type="text" class="form-control search-box " id="search-item" placeholder="Search your food here...">
                    <button type="button" class="search-button " onclick="searchResult()">Search</button>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="container " id="food-result">
        </div>
        <div  class="container mt-5" id="display-result">
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
